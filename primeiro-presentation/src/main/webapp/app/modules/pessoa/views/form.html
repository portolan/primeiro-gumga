<form name="PessoaForm" gumga-form novalidate>
		
	<div gumga-form-class="nome">
		<label gumga-translate-tag="pessoa.nome">nome</label>
		<input gumga-error type="text" name="nome" ng-model="pessoa.data.nome"  class="form-control" />
	</div>		
	<div gumga-form-class="sobrenome">
		<label gumga-translate-tag="pessoa.sobrenome">sobrenome</label>
		<input gumga-error type="text" name="sobrenome" ng-model="pessoa.data.sobrenome"  class="form-control" />
	</div>		
	<div gumga-form-class="cpf">
		<label gumga-translate-tag="pessoa.cpf">cpf</label>
		<input gumga-error type="text" name="cpf" ng-model="pessoa.data.cpf"  class="form-control" />
	</div>    <gumga-errors label="Lista de erros" title="Lista de erros"></gumga-errors>
    <gumga-form-buttons
            back="pessoa.list"
            submit="pessoa.methods.put(pessoa.data)"
            position="right"
            valid="PessoaForm.$valid"
            confirm-dirty="true"
            continue="continue">
    </gumga-form-buttons>    
</form>
