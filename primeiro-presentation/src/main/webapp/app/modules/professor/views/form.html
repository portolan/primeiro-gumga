<form name="ProfessorForm" gumga-form novalidate>
		
	<div gumga-form-class="nome">
		<label gumga-translate-tag="professor.nome">nome</label>
		<input gumga-error type="text" name="nome" ng-model="professor.data.nome"  class="form-control" />
	</div>		
	<div gumga-form-class="idade">
		<label gumga-translate-tag="professor.idade">idade</label>
		<input gumga-error type="text" name="idade" ng-model="professor.data.idade"  class="form-control" />
	</div>    <gumga-errors label="Lista de erros" title="Lista de erros"></gumga-errors>
    <gumga-form-buttons
            back="professor.list"
            submit="professor.methods.put(professor.data)"
            position="right"
            valid="ProfessorForm.$valid"
            confirm-dirty="true"
            continue="continue">
    </gumga-form-buttons>    
</form>
