<div class="row">

    <div class="col-md-5">
        <a ui-sref="aluno.insert" class="btn btn-primary">
            <i class="glyphicon glyphicon-plus"></i>Novo
        </a>

        <button type="button" class="btn btn-danger" ng-click="aluno.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
    </div>

    <div class="col-md-7">
        <gumga-query search="aluno.methods.search(field,param)" advanced-search="aluno.methods.advancedSearch(param)" saved-filters="aluno.methods.getQuery(page)">
            <search-field label="nome" field="nome"></search-field>
            <search-field label="ra" field="ra"></search-field>
            <advanced-search-field type="string" label="nome" field="nome"></advanced-search-field>
            <advanced-search-field type="string" label="ra" field="ra"></advanced-search-field>
        </gumga-query>
    </div>
</div>

<div class="full-width-without-padding">
    <gumga-list sort="aluno.methods.sort(field, dir)" class="table-striped table-condensed" data="aluno.data" configuration="tableConfig">
    </gumga-list>
</div>

<uib-pagination ng-model="page" max-size="10" boundary-links="true" previous-text="�" next-Text="�" first-text="�" last-text="�" items-per-page="aluno.pageSize" total-items="aluno.count" ng-change="aluno.methods.get(page)">
</uib-pagination>
